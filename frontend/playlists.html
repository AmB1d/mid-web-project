<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - MID Web Project</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="userHeader"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-music-note-beamed"></i> MID Web Project
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="search.html">
                    <i class="bi bi-search"></i> Search
                </a>
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row" style="min-height: calc(100vh - 200px);">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="card shadow-sm h-100">
                    <div class="card-header text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-collection"></i> My Library
                        </h5>
                    </div>
                    <div class="card-body p-2">
                        <button class="btn btn-success w-100 mb-3" id="newPlaylistBtn">
                            <i class="bi bi-plus-circle"></i> + New Playlist
                        </button>
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary" id="playAllBtn">
                                <i class="bi bi-play-fill"></i> Play All
                            </button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Upload MP3 File:</label>
                            <input type="file" class="form-control form-control-sm" id="mp3Upload" accept="audio/mpeg,audio/mp3">
                            <button class="btn btn-sm btn-success w-100 mt-2" id="uploadMP3Btn" style="display: none;">
                                <i class="bi bi-upload"></i> Upload
                            </button>
                        </div>
                        <div id="playlistsList" class="list-group">
                            <!-- Playlists list will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="mb-0" id="currentPlaylistName">Select a playlist from the list</h5>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="internalSearch" placeholder="Search within playlist...">
                                    <button class="btn btn-outline-secondary" type="button" id="sortAlphaBtn">
                                        <i class="bi bi-sort-alpha-down"></i> A-Z
                                    </button>
                                    <button class="btn btn-outline-secondary" type="button" id="sortRatingBtn">
                                        <i class="bi bi-star"></i> Rating
                                    </button>
                                    <button class="btn btn-outline-secondary" type="button" id="sortDateBtn">
                                        <i class="bi bi-clock-history"></i> Date
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="playlistContent">
                            <div class="alert alert-info text-center">
                                <i class="bi bi-info-circle"></i> Select a playlist from the list
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Playlist Modal -->
    <div class="modal fade" id="newPlaylistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Playlist Name:</label>
                        <input type="text" class="form-control" id="newPlaylistNameInput" placeholder="Enter playlist name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createPlaylistBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle">Now Playing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="videoPlayerContainer">
                        <iframe id="youtubePlayer" width="100%" height="500" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <audio id="audioPlayer" controls class="w-100 mt-3" style="display: none;"></audio>
                    </div>
                    <h4 class="mt-3" id="playerTrackName"></h4>
                    <p id="playerArtistName" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="playlists.js"></script>
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11000;">
        <div id="playlistToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="playlistToastBody"></div>
        </div>
    </div>
</body>
</html>
