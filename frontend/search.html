<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MID Web Project</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="userHeader"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-music-note-beamed"></i> MID Web Project
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="playlists.html">
                    <i class="bi bi-list-ul"></i> Playlists
                </a>
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <!-- Welcome Message -->
                <div class="card shadow-sm mb-4" id="welcomeCard" style="display: none;">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-3">
                            <img id="welcomeUserImage" src="" alt="" class="rounded-circle" style="width: 60px; height: 60px; object-fit: cover; border: 2px solid var(--accent-primary);" onerror="this.src='https://via.placeholder.com/60'">
                            <div>
                                <h4 class="mb-0">Welcome, <span id="welcomeUsername"></span></h4>
                                <p class="text-muted mb-0">Search for songs, artists, and albums</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search for songs, artists, albums...">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="row" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle">Now Playing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="videoPlayerContainer">
                        <iframe id="youtubePlayer" width="100%" height="500" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <h4 class="mt-3" id="playerTrackName"></h4>
                    <p id="playerArtistName" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Playlist Selection Modal -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Select Playlist:</label>
                        <select class="form-select" id="playlistSelect">
                            <option value="">-- Select Playlist --</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <p class="text-muted">or</p>
                        <button class="btn btn-success" id="createNewPlaylistBtn">
                            <i class="bi bi-plus-circle"></i> Create New Playlist
                        </button>
                    </div>
                    <div id="newPlaylistForm" style="display: none;" class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">Playlist Name:</label>
                            <input type="text" class="form-control" id="newPlaylistName" placeholder="Enter playlist name">
                        </div>
                        <button class="btn btn-primary" id="saveNewPlaylistBtn">Save</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAddBtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11000;">
        <div id="toastNotification" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="search.js"></script>
</body>
</html>
